        <script>
            // For loading the docs list JSON
            function loadFile(filePath) {
                var result = null;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", filePath, false);
                xmlhttp.send();
                if (xmlhttp.status==200) {
                result = xmlhttp.responseText;
                }
                return result;
            }

            let file = loadFile("./LICENSE");
            let html = '<h2>Legal Information</h2>';
            let dummy = '';
            for (let i = 0; i < file.length; i++) {
                if (file[i] == "<") {
                    i++;
                    if (file[i] == "h") {
                        html += "<a href='"
                    } else {
                        html += "<h3>"
                    }
                    dummy = '';
                    
                }
                if (file[i] == ">") {
                    i++;
                    if (dummy[0] == "h") {
                        html += "' target='_blank'>" + dummy + "</a>";
                    } else {
                        html += "</h3>"
                    }
                    dummy = '';
                }
                html += file[i];
                dummy += file[i];
            }
            html = html.replaceAll("\n", "<br>");
            document.getElementsByClassName("container")[0].innerHTML += "<div style='text-align: center; justify-content: center;'>" + html + "</div>";
